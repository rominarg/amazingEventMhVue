<section class="banner" style="padding-top: 55px;">
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/img/banner_01.jpg" class="d-block w-100" alt="banner 1">
                <div class="carousel-caption">
                    <h3>Music Concert</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/img/banner_02.jpg" class="d-block w-100" alt="banner 2">
                <div class="carousel-caption">
                    <h3>Cinema</h3>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>

<main id="app">
    <div v-cloak>
    {{filtrarPorCheck}}
    </div>

<!-- checkContainer -->

<section class="container_flex_category">
<div class="row">
    <div class="col-md-6 d-flex">
    <div class="d-flex" id="checkContainer">
        <template v-for="check of checkBox">
        <div class="form-check mr-3">
            <input class="form-check-input text-start" name="category" type="checkbox" v-bind:value="check" v-model="checked">
            <label class="checks_search" v-bind:for="check">{{check}}</label>
        </div>
        </template>
    </div>
    </div>
</div>
</section>

<!-- searchLocation -->

<section class="container_search">
<div class="col-md-6 d-flex" role="search">
    <div class="input-group mb-3">
    <input v-model="textSearch" class="form-control" placeholder="Search" type="search" id="searchLocation">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
    </button>
    </div>
</div>
</section>


<!-- cardContainer -->

<section id="cardContainer">
    <div class="container">
        <div class="row">
            <div v-if="eventFilter.length > 0" class="container-fluid justify-content-evenly gap-1 flex-wrap mt-2">
                <div class="col-12 col-md-6 col-lg-3" v-for="card in eventFilter" :key="card._id">
                    <div class="card">
                        <img :src="card.image" class="card-img-top" :alt="card.name">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">{{card.name}}</h5>
                            <p class="card-text">{{card.description}}</p>
                        </div>
                        <div class="card-footer">
                            <div class="price-btn">Price ${{card.price}}</div>
                            <a :href="'./details.html?id='+card._id" class="btn btn-primary">See More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div v-if="eventFilter.length == 0" class="d-flex align-items-center justify-content-center">
    <img src="./assets/img/not_found.png" alt="events_not_found" class="logo d-inline-block align-text-top">
    </div>
    <section v-if="eventFilter.length == 0" class="button_back">
    <a href="index.html" class="btn btn-primary button_back">Back</a>
    </section>

</main>
<footer class="footer">
    <div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <div class="social-icons">
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-whatsapp"></i></a>
        </div>
        <div class="footer_text">Cohort FE08TN</div>
    </div>
    </div>
</footer>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- Javascript script -->
<script src="./assets/js/index.js"></script>
